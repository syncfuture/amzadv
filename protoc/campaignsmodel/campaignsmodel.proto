syntax = "proto3";

package campaignsmodel;

option go_package = "github.com/syncfuture/amzadv/protoc/campaignsmodel";

// ========================================================================================
// SP Campaigns

message SPCampaignDTO  {
    // `json:"campaignId,omitempty"`
    int64 ID                  = 1; 
    int64 PortfolioID         = 2; 
    string Name               = 3; 
    string CampaignType       = 4; 
    string TargetingType      = 5; 
    bool PremiumBidAdjustment = 6; 
    float DailyBudget         = 7; 
    string StartDate          = 8; 
    string EndDate            = 9; 
    string State              = 10;
    BiddingDTO Bidding        = 11;
}

message BiddingDTO  {
	string Strategy                    = 1; //`json:"strategy,omitempty"`
	repeated AdjustmentDTO Adjustments = 2; //`json:"adjustments,omitempty"`
}

message AdjustmentDTO  {
	string Predicate = 1; //`json:"predicate,omitempty"`
	float Percentage = 2; //`json:"percentage,omitempty"`
}

// ========================================================================================
// SB Campaigns

message SBCampaignDTO  {
    // `json:"campaignId,omitempty"`
    int64 ID                   = 1; 
    int64 PortfolioID          = 2; 
    string Name                = 3; 
    float Budget               = 4; 
    bool BidOptimization       = 5; 
    string AdFormat            = 6; 
    string BudgetType          = 7; 
    string StartDate           = 8; 
    string EndDate             = 9; 
    string State               = 10;
    string ServingStatus       = 11;
    CreativeDTO Creative       = 12;
    LandingPageDTO LandingPage = 13;
}


message CreativeDTO  {
    string BrandName         = 1; //`json:"brandName,omitempty"`
    string BrandLogoAssetID  = 2; //`json:"brandLogoAssetID,omitempty"`
    string Headline          = 3; //`json:"headline,omitempty"`
    bool ShouldOptimizeAsins = 4; //`json:"shouldOptimizeAsins,omitempty"`
    repeated string ASINs    = 5; //`json:"asins,omitempty"`
    string BrandLogoURL      = 6; //`json:"brandLogoUrl,omitempty"`
}

message LandingPageDTO  {
    string PageType = 1; //`json:"pageType,omitempty"`
	string URL      = 2; //`json:"url,omitempty"`
}

// ========================================================================================
// Bid

message BidRecommendationsDTO  {
    int64 AdGroupID                             = 1;
    SuggestedBidDTO SuggestedBid                = 2; 
    repeated RecommendationsDTO Recommendations = 3; 
}

message RecommendationsDTO  {
    string Code = 1;
    repeated ExpressionDTO Expression = 2; 
    SuggestedBidDTO SuggestedBid      = 3; 
}

message ExpressionDTO  {
    string Value = 1; 
    string Type  = 2; 
}

message SuggestedBidDTO  {
    float RangeEnd   = 1; 
    float RangeStart = 2;
    float Suggested  = 3; 
}

// ========================================================================================
// Campaigns

message AdGroupDTO  {
    //`json:"adGroupId,omitempty"`
    int64 ID         = 1; 
    int64 CampaignID = 2; //`json:"campaignId,omitempty"`
	string Name      = 3; //`json:"name,omitempty"`
	string State     = 4; //`json:"state,omitempty"`
	float DefaultBid = 5; //`json:"defaultBid,omitempty"`
}

message ProductAdDTO  {
    int64 AdGroupID  = 1; //`json:"adGroupId,omitempty"`
    int64 CampaignID = 2; //`json:"campaignId,omitempty"`
    string SKU       = 3; //`json:"sku,omitempty"`
    string State     = 4; //`json:"state,omitempty"`
}

message KeywordDTO  {
    int64 AdID         = 1; //`json:"adId,omitempty"`
    int64 CampaignID   = 2; //`json:"campaignId,omitempty"`
    int64 AdGroupID    = 3; //`json:"adGroupId,omitempty"`
    string State       = 4; //`json:"state,omitempty"`
    string KeywordText = 5; //`json:"keywordText,omitempty"`
	string MatchType   = 6; //`json:"matchType,omitempty"`
	float Bid          = 7; //`json:"bid,omitempty"`
}

message TargetDTO  {
    int64 CampaignID                  = 1; //`json:"campaignId,omitempty"`
    int64 AdGroupID                   = 2; //`json:"adGroupId,omitempty"`
    int64 TargetID                    = 3; //`json:"targetId,omitempty"`
    string ExpressionType             = 4; //`json:"expressionType,omitempty"`
    repeated ExpressionDTO Expression = 5; //`json:"expression,omitempty"`
    float Bid                         = 6; //`json:"bid,omitempty"`
    string State                      = 7; //`json:"state,omitempty"`
}

message ResponseDTO{
    int64 CampaignID   = 1; 
    int64 AdGroupID    = 2; 
    string Code        = 3;
    string Description = 4;
    string Details     = 5;

}
